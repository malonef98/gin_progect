<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>

</head>
<body>
    <hr />
    <p> 添加学生：</p>
<form action="http://127.0.0.1:8080/add" method="POST" enctype="application/x-www-form-urlencoded">
    <div>

        <label>学号:
            <input type="text" name="no">
        </label>
    </div>

    <div>

        <label> 姓名:
            <input type="text" name="name">
        </label>
    </div>

    <div>

        <label> 成绩:
            <input type="number" name="score">
        </label>
    </div>

    <div>
        <input type="submit" value="提交">
    </div>
</form>

<hr />
<p> 删除学生：</p>


<form action="http://127.0.0.1:8080/delete" method="POST" enctype="application/x-www-form-urlencoded">
    <div>

        <label>需要删除学生的ID:
            <input type="text" name="no">
        </label>
    </div>

    <div>

        <input type="submit" value="提交">
        
    </div>
</form>


	<hr />
    <p> 学生列表：</p>
<div><a href="http://localhost:8080/show">学生名单</a></div>
</body>
</html>
